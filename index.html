<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> My Book Library</h1>
            <p>Keep track of all your favorite books!</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="addBookBtn" class="btn-primary"><i class="fas fa-plus"></i> Add New Book</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Books</button>
            <button class="filter-btn" data-filter="fiction">Fiction</button>
            <button class="filter-btn" data-filter="non-fiction">Non-Fiction</button>
            <button class="filter-btn" data-filter="fantasy">Fantasy</button>
            <button class="filter-btn" data-filter="sci-fi">Sci-Fi</button>
        </div>

        <div class="library-stats">
            <div class="stat-box">
                <h3>Total Books</h3>
                <p id="totalBooks">0</p>
            </div>
            <div class="stat-box">
                <h3>Books Read</h3>
                <p id="booksRead">0</p>
            </div>
            <div class="stat-box">
                <h3>Currently Reading</h3>
                <p id="readingNow">0</p>
            </div>
        </div>

        <div id="bookList" class="book-list">
            
        </div>

        
        <div id="addBookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Book Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="unread">Unread</option>
                            <option value="reading">Currently Reading</option>
                            <option value="read">Read</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (1-5):</label>
                        <div class="rating-stars">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                            <input type="hidden" id="rating" value="0">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
